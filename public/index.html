<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" />
  <title>Flowbee Live Demo</title>
</head>
<body>
  <div class="header">
    <h1>Flowbee Live Demo</h1>
    <div id="drawing-actions" class="actions">
      <select id="theme-select" title="Theme">
        <option value="light">Flowbee Light</option>
        <option value="dark">Flowbee Dark</option>
      </select>
      <input id="grid" type="image" src="img/grid.svg" title="Grid" />
      <input id="snap" type="image" src="img/snap.svg" title="Snap to grid" class="unselected" />
      <input id="zoom-out" type="image" class="zoom" src="img/zoom-out.svg" title="Zoom out" />
      <input id="zoom-range" type="range" min="20" max="200" value="100">
      <input id="zoom-in" type="image" class="zoom" src="img/zoom-in.svg" title="Zoom in" style="margin-left:0"/>
    </div>
    <div id="flow-actions" class="actions">
      <input id="save" type="image" src="img/save.svg" title="Save" disabled="true" />
      <input id="download" type="image" src="img/download.svg" title="Download" disabled="true" />
      <input id="new" type="image" src="img/new.svg" title="New" />
      <input id="run" type="image" src="img/run.svg" title="Run" style="width:19px" disabled="true" />
    </div>
    <div>
      <a href="https://github.com/donaldoakes/flowbee#readme">Docs</a>
      <a href="https://github.com/donaldoakes/flowbee">GitHub</a>
    </div>
  </div>
  <div id="flow-container" class="container">
    <div id="flow-tree"></div>
    <div id="flow-diagram" class="diagram">
      <canvas id="diagram-canvas"></canvas>
    </div>
    <div id="flow-toolbox"></div>
  </div>
  <div id="popup" class="popup popup-slide" aria-hidden="true" >
    <div class="popup-overlay" tabindex="-1" data-micromodal-close="">
      <div class="popup-container" role="dialog" aria-modal="true" aria-labelledby="popup-title">
        <header class="popup-header">
          <h2 id="popup-title" class="popup-title"></h2>
          <button class="popup-close" aria-label="Close" data-micromodal-close></button>
        </header>
        <div id="popup-content" class="popup-content">
          <textarea id="popup-text" class="popup-text" rows="25" cols="80"></textarea>
        </div>
        <footer class="popup-footer">
          <button id="popup-ok" class="popup-btn popup-btn-primary" display="none">OK</button>
          <button id="popup-cancel" class="popup-btn" data-micromodal-close="" aria-label="Close">Close</button>
        </footer>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
