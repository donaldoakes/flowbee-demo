<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" />
  <title>Flowbee Live Demo</title>
</head>
<body>
  <div class="header">
    <h1>Flowbee Live Demo</h1>
    <div id="diagram-options" class="actions">
      <select id="theme-select" title="Theme">
        <option value="light">Flowbee Light</option>
        <option value="dark">Flowbee Dark</option>
      </select>
      <input type="image" src="img/grid.svg" title="Grid" />
      <input type="image" class="unselected" src="img/snap.svg" title="Snap to grid" />
      <input type="image" class="zoom" src="img/zoom-out.svg" title="Zoom out" />
      <input type="range" min="20" max="200" value="100">
      <input type="image" class="zoom" src="img/zoom-in.svg" title="Zoom in" style="margin-left:0"/>
    </div>
    <div id="flow-actions" class="actions">
      <input type="image" src="img/save.svg" title="Save" />
      <input type="image" src="img/download.svg" title="Download" />
      <input type="image" src="img/new.svg" title="New" />
      <input type="image" src="img/run.svg" title="Run" style="width:19px" />
    </div>
    <div>
      <a href="https://github.com/donaldoakes/flowbee#readme">Docs</a>
      <a href="https://github.com/donaldoakes/flowbee">GitHub</a>
    </div>
  </div>
  <div id="flow-container" class="container">
    <div id="flow-tree"></div>
    <div id="flow-diagram" class="diagram">
      <canvas id="diagram-canvas"></canvas>
    </div>
    <div id="flow-toolbox"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
